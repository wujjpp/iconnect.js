<div class="page-sidebar navbar-collapse collapse">
  <!-- BEGIN SIDEBAR MENU -->
  <!-- DOC: Apply "page-sidebar-menu-light" class right after "page-sidebar-menu" to enable light sidebar menu style(without borders) -->
  <!-- DOC: Apply "page-sidebar-menu-hover-submenu" class right after "page-sidebar-menu" to enable hoverable(hover vs accordion) sub menu mode -->
  <!-- DOC: Apply "page-sidebar-menu-closed" class right after "page-sidebar-menu" to collapse("page-sidebar-closed" class must be applied to the body element) the sidebar sub menu mode -->
  <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
  <!-- DOC: Set data-keep-expand="true" to keep the submenues expanded -->
  <!-- DOC: Set data-auto-speed="200" to adjust the sub menu slide up/down speed -->
  <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200"
      ng-class="{'page-sidebar-menu-closed': settings.layout.pageSidebarClosed}" style="margin-top: 25px;">

    <li class="sidebar-search-wrapper hide">
      <!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->
      <form class="sidebar-search sidebar-search-bordered" >
        <a href="javascript:;" class="remove">
          <i class="icon-close"></i>
        </a>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search...">
					<span class="input-group-btn">
					<a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
					</span>
        </div>
      </form>
      <!-- END RESPONSIVE QUICK SEARCH FORM -->
    </li>

    <!-- level-1 menu-->
    <li ng-repeat="menu in menus" ng-class="{start: $first}">
      <a href="{{menu.url? menu.url:'javascript:;'}}">
        <i ng-class="menu.icon ? menu.icon : 'icon-settings'"></i>
        <span class="title">{{menu.name}}</span>
        <span class="arrow " ng-if="(menu.subMenus)"></span>
      </a>
      <!--level-2 menu-->
      <ul class="sub-menu" ng-if="menu.subMenus">
        <li ng-repeat="subMenu in menu.subMenus">
          <a href="{{subMenu.url? subMenu.url:'javascript:;'}}">
            <i ng-class="subMenu.icon ? subMenu.icon : 'icon-settings'"></i>{{subMenu.name}}</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
  <!-- END SIDEBAR MENU -->
</div>
